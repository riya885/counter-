<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .counter-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .count {
      font-size: 48px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      margin: 5px;
      color: white;
      cursor: pointer;
    }

    .increase {
      background-color: #4CAF50;
    }

    .increase:hover {
      background-color: #45a049;
    }

    .decrease {
      background-color: #f39c12;
    }

    .decrease:hover {
      background-color: #e67e22;
    }

    .reset {
      background-color: #e74c3c;
    }

    .reset:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="counter-box">
    <div class="count" id="count">0</div>
    <button class="increase" onclick="increment()">Count</button>
    <button class="decrease" onclick="decrement()">Decrease</button>
    <button class="reset" onclick="reset()">Reset</button>
  </div>

  <script>
    let count = 0;

    function increment() {
      count++;
      document.getElementById("count").innerText = count;
    }

    function decrement() {
      count--;
      document.getElementById("count").innerText = count;
    }

    function reset() {
      count = 0;
      document.getElementById("count").innerText = count;
    }
  </script>
</body>
</html>
